const y=localStorage.getItem("y"+i)||0;
const n=localStorage.getItem("n"+i)||0;

app.innerHTML+=`
<div class="card">
 <div class="head">
  <img src="${c.logo}" class="logo">
  <div><b>${c.party}</b><br><small>${c.place}</small></div>
 </div>

 <div class="cand">
  <img src="${c.photo}">
  <div>
   <h3>${c.name}</h3>
   <button class="yes ${voted?'lock':''}" onclick="vote(${i},'y')">YES</button>
   <button class="no ${voted?'lock':''}" onclick="vote(${i},'n')">NO</button>
   <p>üëç ${y} | üëé ${n}</p>
  </div>
 </div>
</div>`;

function vote(i,t){
 if(localStorage.getItem("v"+i)) return;
 localStorage.setItem(t+i,(+localStorage.getItem(t+i)||0)+1);
 localStorage.setItem("v"+i,1);
 location.reload();
}
